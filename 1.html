<script>
function animateValue(id, start, end, duration) {
    let obj = document.getElementById(id);
    let range = end - start;
    let current = start;
    let increment = end > start ? 1 : -1;
    let stepTime = Math.abs(Math.floor(duration / range));
    let timer = setInterval(function() {
        current += increment;
        obj.textContent = current;
        if (current == end) {
            clearInterval(timer);
        }
    }, stepTime);
}
animateValue("total-donors", 0, 120, 2000);
animateValue("total-requests", 0, 45, 2000);
animateValue("total-hospitals", 0, 8, 2000);
</script>
